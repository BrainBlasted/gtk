[[object]]
name = "Gtk.AboutDialog"
status = "generate"
    [[object.function]]
    name = "set_website_label"
        [[object.function.parameter]]
        name = "website_label"
        # Passing `NULL` here seems to influence the rendering code
        nullable = true
    [[object.signal]]
    name = "activate-link"
    inhibit = true

